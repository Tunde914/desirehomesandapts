<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desire Home Apt's</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="assets/favicon_io/favicon.ico">
  <link rel="apple-touch-icon" href="assets/favicon_io/apple-touch-icon.png">
  <link rel="stylesheet" href="styles/book-now.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Welcome to Our Luxury Home Apartments</h1>
    <p>Explore our beautifully designed spaces, perfect for your stay.</p>
  </div>

  <div class="gallery">
    <div>
      <img src="assets/images/image3.jpg" alt="Spacious Living Room">
      <p class="image-description">Spacious Living Room</p>
    </div>
    <div>
      <img src="assets/images/image10.jpg" alt="Cozy Bedroom">
      <p class="image-description">Cozy Bedroom</p>
    </div>
    <div>
      <img src="assets/images/kitchen.jpg" alt="Modern Kitchen">
      <p class="image-description">Modern Kitchen</p>
    </div>
    <div>
      <img src="assets/images/image1.jpg" alt="Luxury Bathroom">
      <p class="image-description">Luxury Bathroom</p>
    </div>
    <div>
      <img src="assets/images/image5.jpg" alt="Relaxation Area">
      <p class="image-description">Relaxation Area</p>
    </div>
    <div>
      <img src="assets/images/image6.jpg" alt="Entertainment with Snooker Board">
      <p class="image-description">Entertainment with Snooker Board</p>
    </div>
  </div>

  <div class="form-container">
    <h2>Book Your Stay Now!!!</h2>
    <form action="https://formsubmit.co/desireluxuryhomes@gmail.com" method="POST">
      <div class="row">
        <div>
          <label for="fname">First name</label>
          <input type="text" name="first name" placeholder="First Name" required>
        </div>
        <div>
          <label for="lname">Last name</label>
          <input type="text" name="last name" placeholder="Last Name" required>
        </div>
      </div>

      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Email Address" required>

      <label for="phone">Phone Number</label>
      <input type="text" name="phone" placeholder="Phone Number" required>

      <div class="row">
        <div>
          <label for="check-in">Check-in</label>
          <input type="date" id="check-in" name="check-in" required>
        </div>
        <div>
          <label for="check-out">Check-out</label>
          <input type="date" id="check-out" name="check-out" required>
        </div>
      </div>

      <label for="message">Message</label>
      <textarea name="message" placeholder="Leave us a message" rows="6" required></textarea>

      <button type="submit">Book Now</button>
    </form>
  </div>
</body>

</html>
